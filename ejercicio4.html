<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio4</title>
    <link rel="stylesheet" type="text/css" href="style_4.css">
</head>
<body>
    <img src="https://th.bing.com/th/id/OIP.kqWWId592t4VyWNlQMwNEwHaE1?pid=ImgDet&rs=1" alt="Imagen 1" class="zoom_imagen">
    <img src="https://th.bing.com/th/id/OIP.My7lN7GOn16w60PnKEK1_wHaFU?pid=ImgDet&rs=1" alt="Imagen 2" class="zoom_imagen">
    <img src="https://th.bing.com/th/id/OIP.W65e6yHYVkJPaQKo3NJ_QQHaEo?pid=ImgDet&rs=1" alt="Imagen 3" class="zoom_imagen">


<script>
    document.addEventListener('DOMContentLoaded', function() {
  var images = document.querySelectorAll('.zoom_imagen');

  images.forEach(function(image) {
    image.addEventListener('mouseenter', function() {
        image.classList.add('zoomed');
      
    });

    image.addEventListener('mouseleave', function() {
        image.classList.remove('zoomed');
    });
  });
});
</script>


</body>
</html>
